<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The shopping cart project">
    <meta name="keywords" content="shopping cart, shopping, cart, ecommerce, ecommerce website, ecommerce website">
    <meta name="author" content="Samet ALTUNDAG">
    <title>Shopping Cart</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Start -->
    <header class="header-area">
        <div class="container">
            <nav class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-middle">
                    <p class="logo xxx">SMT MOBILYA</p>
                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                        <span class="cart-items">0</span>
                        <i class="fas fa-cart-shopping"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header End -->

    <!-- Banner Start -->
    <div class="banner-area">
        <div class="banner">
            <div class="banner-image">
                <img src="images/banner.png" alt="banner_img">
            </div>
            <div class="banner-content">
                <span class="banner-content-subtitle">ÜRÜNLERİMİZ</span>
                <span class="banner-content-title">Yeni ürünlerimiz ile evinizin konforlu yüzü ile yanınızdayız... </span>
                <span class="banner-content-text">Modern, şık ve kalitelimiz ile sektörün öncüsü!</span>
                <a href="#" class="banner-content-link">Daha Fazla</a>
            </div>
        </div>
    </div>
    <!-- Banner End -->

    
</body>
</html>
