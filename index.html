<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The shopping cart project">
    <meta name="keywords" content="shopping cart, shopping, cart, ecommerce, ecommerce website, ecommerce website">
    <meta name="author" content="Samet ALTUNDAG">
    <title>Shopping Cart</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Start -->
    <header class="header-area">
        <div class="container">
            <nav class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-middle">
                    <p class="logo">SMT MOBILYA</p>
                </div>
                <div class="navbar-right">
                    <button class="cart-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                        <span class="cart-items">0</span>
                        <i class="fas fa-cart-shopping"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header End -->

    <!-- Banner Start -->
    <div class="banner-area">
        <div class="banner">
            <div class="banner-image">
                <img src="images/banner.png" alt="banner_img">
            </div>
            <div class="banner-content">
                <span class="banner-content-subtitle">ÜRÜNLERİMİZ</span>
                <span class="banner-content-title">Yeni ürünlerimiz ile evinizin konforlu yüzü ile yanınızdayız...
                </span>
                <span class="banner-content-text">Modern, şık ve kalitelimiz ile sektörün öncüsü!</span>
                <a href="#" class="banner-content-link">Daha Fazla</a>
            </div>
        </div>
    </div>
    <!-- Banner End -->


    <!-- Product List Start -->
    <div class="product-area">
        <div class="container">
            <h2 class="product-area-title">Featured Products</h2>
            <div class="row" id="products-dom">
                <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-img">
                            <img src="images/product1.png" alt="product" class="img-fluid">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table</span>
                            <span class="product-price">100₺</span>
                            <button class="btn-add-to-cart" type="button">
                                <i class="fas fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-img">
                            <img src="images/product2.png" alt="product" class="img-fluid">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table</span>
                            <span class="product-price">100₺</span>
                            <button class="btn-add-to-cart" type="button">
                                <i class="fas fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-img">
                            <img src="images/product3.png" alt="product" class="img-fluid">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table</span>
                            <span class="product-price">100₺</span>
                            <button class="btn-add-to-cart" type="button">
                                <i class="fas fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="products-dom">
                <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-img">
                            <img src="images/product4.png" alt="product" class="img-fluid">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table</span>
                            <span class="product-price">990₺</span>
                            <button class="btn-add-to-cart" type="button">
                                <i class="fas fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-img">
                            <img src="images/product5.png" alt="product" class="img-fluid">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table</span>
                            <span class="product-price">200₺</span>
                            <button class="btn-add-to-cart" type="button">
                                <i class="fas fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-img">
                            <img src="images/product6.png" alt="product" class="img-fluid">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Table</span>
                            <span class="product-price">550₺</span>
                            <button class="btn-add-to-cart" type="button">
                                <i class="fas fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product List End -->


    <!-- Cart List Start -->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
        <div class="offcanvas-header">
            <h4>Shopping Cart</h4>
            <button class="btn-close" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
            <div class="shopping-cart">
                <ul class="cart-list">
                    <li class="cart-list-item">
                        <div class="cart-left">
                            <div class="cart-left-image">
                                <img src="images/product1.png" alt="product">
                            </div>
                            <div class="cart-left-info">
                                <a class="cart-left-info-title" href="#">table</a>
                                <span class="cart-left-info-price">300₺</span>
                            </div>
                        </div>
                        <div class="cart-right">
                            <div class="cart-right-quantity">
                                <button class="quantity-minus">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="quantity">0</span>
                                <button class="quantity-plus">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div class="cart-right-remove">
                                <button class="cart-remove-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </li> 
                </ul>
            </div>
        </div>
    </div>
    <!-- Cart List End -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
